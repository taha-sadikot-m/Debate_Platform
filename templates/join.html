<!-- templates/join.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Join Debate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Join Existing Debate</h1>
        <form method="POST">
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <label>Debate ID:</label>
                <input type="text" name="debate_id" required>
            </div>
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" name="username" required>
            </div>
            <button type="submit">Join Debate</button>
        </form>
    </div>
</body>
</html>
